# =============================================================================
# Tend - Production Docker Compose Configuration
# =============================================================================
# This file defines the complete Tend stack for local production-like deployment
#
# Usage:
#   docker compose up -d                    # Start all services
#   docker compose up -d --build            # Rebuild and start
#   docker compose logs -f api              # View API logs
#   docker compose down -v                  # Stop and remove volumes
#
# =============================================================================

name: tend

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: tend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tend}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tendpassword}
      POSTGRES_DB: ${POSTGRES_DB:-tend}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - tend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tend} -d ${POSTGRES_DB:-tend}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================================================
  # Redis - Session Store & Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: tend-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - tend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================================================
  # NestJS API
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        NODE_ENV: production
    container_name: tend-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-tend}:${POSTGRES_PASSWORD:-tendpassword}@postgres:5432/${POSTGRES_DB:-tend}?schema=public
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200,http://localhost:4201}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - tend-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.tend.local`)"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

  # ===========================================================================
  # Angular Web Application
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
      args:
        API_URL: ${API_URL:-http://api.tend.local:3000}
    container_name: tend-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-4200}:80"
    networks:
      - tend-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`tend.local`)"
      - "traefik.http.services.web.loadbalancer.server.port=80"

  # ===========================================================================
  # Ionic Mobile Application (Web View)
  # ===========================================================================
  mobile:
    build:
      context: .
      dockerfile: docker/mobile/Dockerfile
      args:
        API_URL: ${API_URL:-http://api.tend.local:3000}
    container_name: tend-mobile
    restart: unless-stopped
    ports:
      - "${MOBILE_PORT:-4201}:80"
    networks:
      - tend-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mobile.rule=Host(`mobile.tend.local`)"
      - "traefik.http.services.mobile.loadbalancer.server.port=80"

  # ===========================================================================
  # MCP Server (Garden Guide AI)
  # ===========================================================================
  mcp-server:
    build:
      context: .
      dockerfile: docker/mcp-server/Dockerfile
    container_name: tend-mcp-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-tend}:${POSTGRES_PASSWORD:-tendpassword}@postgres:5432/${POSTGRES_DB:-tend}?schema=public
      MCP_SERVER_NAME: tend-garden-guide
      MCP_SERVER_VERSION: 1.0.0
    networks:
      - tend-network
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ===========================================================================
  # Database Migrations Runner (One-shot)
  # ===========================================================================
  migrations:
    build:
      context: .
      dockerfile: docker/migrations/Dockerfile
    container_name: tend-migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tend}:${POSTGRES_PASSWORD:-tendpassword}@postgres:5432/${POSTGRES_DB:-tend}?schema=public
    networks:
      - tend-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    profiles:
      - migrations

  # ===========================================================================
  # Database Seeder (One-shot)
  # ===========================================================================
  seeder:
    build:
      context: .
      dockerfile: docker/seeder/Dockerfile
    container_name: tend-seeder
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tend}:${POSTGRES_PASSWORD:-tendpassword}@postgres:5432/${POSTGRES_DB:-tend}?schema=public
    networks:
      - tend-network
    depends_on:
      migrations:
        condition: service_completed_successfully
    restart: "no"
    profiles:
      - seed

  # ===========================================================================
  # pgAdmin - Database Management UI (Optional)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tend-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tend.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - tend-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================================================
  # Traefik - Reverse Proxy (Optional)
  # ===========================================================================
  traefik:
    image: traefik:v3.0
    container_name: tend-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - tend-network
    profiles:
      - proxy

# =============================================================================
# Networks
# =============================================================================
networks:
  tend-network:
    name: tend-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          ip_range: 172.28.5.0/24
          gateway: 172.28.5.254

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: tend-postgres-data
    driver: local
  redis_data:
    name: tend-redis-data
    driver: local
  pgadmin_data:
    name: tend-pgadmin-data
    driver: local
